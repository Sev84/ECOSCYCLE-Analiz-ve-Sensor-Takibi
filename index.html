<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSCYCLE - Akıllı Kontrol Paneli</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Firebase (Uyumlu Sürüm) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --dark-bg: #073B4C;
            --card-bg: rgba(17, 47, 65, 0.8);
            --text-color: #f1f1f1;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px; /* Header için boşluk */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            background-color: var(--dark-bg);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .kpi-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        .kpi-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .kpi-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
        }
        .kpi-unit {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-left: 0.25rem;
        }
        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .status-ok { color: var(--primary-color); }
        .status-warn { color: #f39c12; }
        .status-crit { color: #e74c3c; }
    </style>
</head>
<body>

    <header class="header">
        <h1>ECOSCYCLE - Akıllı Yeşil Altyapı Paneli</h1>
    </header>

    <div class="container">
        <div class="grid-container">
            <!-- Sıcaklık -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-thermometer-half"></i> Ortam Sıcaklığı</p>
                <p class="kpi-value" id="temperature-value">--<span class="kpi-unit">°C</span></p>
            </div>
            <!-- Hava Nemi -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-tint"></i> Hava Nemi</p>
                <p class="kpi-value" id="humidity-value">--<span class="kpi-unit">%</span></p>
            </div>
            <!-- Toprak Nemi -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-mountain-sun"></i> Toprak Nemi</p>
                <p class="kpi-value" id="soil-value">--<span class="kpi-unit">%</span></p>
            </div>
            <!-- Işık Şiddeti -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-sun"></i> Işık Şiddeti</p>
                <p class="kpi-value" id="light-value">--<span class="kpi-unit">%</span></p>
            </div>
            <!-- Hava Kalitesi -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-wind"></i> Hava Kalitesi</p>
                <p class="kpi-value status-text" id="air-quality-value">--</p>
            </div>
            <!-- Su Kalitesi (TDS) -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-vial"></i> Su Kalitesi (TDS)</p>
                <p class="kpi-value" id="tds-value">--<span class="kpi-unit">ppm</span></p>
            </div>
            <!-- Yağmur Durumu -->
            <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-cloud-rain"></i> Yağmur Durumu</p>
                <p class="kpi-value status-text" id="rain-value">--</p>
            </div>
             <!-- Cihaz Durumu -->
             <div class="kpi-card">
                <p class="kpi-title"><i class="fas fa-satellite-dish"></i> Cihaz Durumu</p>
                <p class="kpi-value status-text" id="status-value">Bekleniyor...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- FIREBASE AYARLARI ---
            const firebaseConfig = {
                apiKey: "AIzaSyBzyd-zxkl2HnAMl6uIths3R8MblYboX_Y",
                authDomain: "ecoscycle-akilli-yesil-altyapi.firebaseapp.com",
                projectId: "ecoscycle-akilli-yesil-altyapi",
                storageBucket: "ecoscycle-akilli-yesil-altyapi.appspot.com",
                messagingSenderId: "101831846900",
                appId: "1:101831846900:web:d204d1681283307567786b"
            };
            
            // --- UYGULAMA BAŞLATMA ---
            let db;
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                const auth = firebase.auth();
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log("Oturum açıldı, dinleyici başlatılıyor...");
                        startRealtimeListener();
                    } else {
                        auth.signInAnonymously().catch(error => {
                            console.error("Anonim giriş hatası:", error);
                            document.getElementById('status-value').textContent = "Bağlantı Hatası";
                        });
                    }
                });
            } catch(e) {
                console.error("Firebase başlatma hatası:", e);
                alert("Firebase yapılandırma hatası. Lütfen konsolu kontrol edin.");
            }

            // --- Veri Çevirme Fonksiyonları ---
            const convertToPercentage = (value, inverted = false) => {
                if(typeof value !== 'number') return 0;
                const percentage = (value / 4095) * 100;
                return Math.round(inverted ? 100 - percentage : percentage);
            };
            
            const getAirQualityStatus = (value) => {
                if(typeof value !== 'number') return "Bilinmiyor";
                if (value < 700) return "İyi";
                if (value < 1500) return "Orta";
                return "Kötü";
            };

            const getRainStatus = (value) => {
                if(typeof value !== 'number') return "Bilinmiyor";
                return value < 3000 ? "Yağmurlu" : "Açık";
            };

            // --- GERÇEK ZAMANLI VERİ DİNLEYİCİSİ ---
            function startRealtimeListener() {
                const docRef = db.collection("artifacts/ecocycle-default/public/data/device").doc("live");
                
                docRef.onSnapshot((docSnap) => {
                    const statusEl = document.getElementById('status-value');
                    if (docSnap.exists) {
                        const data = docSnap.data();
                        console.log("Gelen veri:", data);

                        // Arduino'dan gelen ham veriyi alıp ekrana yazdır.
                        // Arduino'daki alan adları ile buradakilerin eşleştiğinden emin ol!
                        document.getElementById('temperature-value').innerHTML = `${parseFloat(data.temperature || 0).toFixed(1)}<span class="kpi-unit">°C</span>`;
                        document.getElementById('humidity-value').innerHTML = `${parseFloat(data.humidity || 0).toFixed(1)}<span class="kpi-unit">%</span>`;
                        document.getElementById('soil-value').innerHTML = `${convertToPercentage(data.soil, true)}<span class="kpi-unit">%</span>`;
                        document.getElementById('light-value').innerHTML = `${convertToPercentage(data.light)}<span class="kpi-unit">%</span>`;
                        document.getElementById('air-quality-value').textContent = getAirQualityStatus(data.airQuality);
                        document.getElementById('tds-value').innerHTML = `${data.tds || 0}<span class="kpi-unit">ppm</span>`;
                        document.getElementById('rain-value').textContent = getRainStatus(data.rain);
                        
                        statusEl.textContent = "Çevrimiçi";
                        statusEl.className = "kpi-value status-text status-ok";

                    } else {
                        console.log("Döküman bulunamadı! Arduino'dan veri gelmiyor olabilir.");
                        statusEl.textContent = "Veri Bekleniyor";
                        statusEl.className = "kpi-value status-text status-warn";
                    }
                }, (error) => {
                    console.error("Veri dinleme hatası:", error);
                    statusEl.textContent = "Hata";
                    statusEl.className = "kpi-value status-text status-crit";
                });
            }
        });
    </script>
</body>
</html>
